	function(x, data) {

		if (data && tb) {

				var str1 = '<em><b><font color=green><%:Fan Control%> <%:RUNNING%></font></b></em>';
				tb.innerHTML = str1 + ' <em><b><font color=green><%:Fan Speed%>' + ' : ' + data.speed +'</font></b></em>' + '<em><b><font color=green><%:Current Temperature%>' + ' : ' + data.temp +'Â°C' +'</font></b></em>';
			} else {
				tb.innerHTML = '<em><b><font color=red><%:Fan Control%> <%:NOT RUNNING%></font></b></em>';
			}
		}
	}
);
//]]>
</script>
